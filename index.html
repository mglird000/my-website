<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập sinh viên - Đại học Công nghiệp</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .login-box {
            background: #fff;
            width: 360px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .login-box h2 {
            text-align: center;
            color: #1e90ff;
            margin-bottom: 10px;
        }
        
        .login-box p {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        
        .login-box label {
            font-weight: bold;
            font-size: 14px;
        }
        
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .login-box button {
            width: 100%;
            padding: 10px;
            background: #1e90ff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-box button:hover {
            background: #0c70d4;
        }
        
        .login-box .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }
        
        .login-box .footer a {
            color: #1e90ff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>ĐẠI HỌC CÔNG NGHIỆP</h2>
        <p>Hệ thống đăng nhập sinh viên</p>

        <form>
            <label>Mã số sinh viên</label>
            <input type="text" placeholder="Nhập MSSV" required>

            <label>Mật khẩu</label>
            <input type="password" placeholder="Nhập mật khẩu" required>

            <button type="submit">Đăng nhập</button>
        </form>

        <div class="footer">
            <a href="#">Quên mật khẩu?</a>
        </div>
    </div>

</body>

</html>
